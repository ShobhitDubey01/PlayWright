 # ASP.NET Core (.NET Framework)



# Build and test ASP.NET Core projects targeting the full .NET Framework.
# Add steps that publish symbols, save build artifacts, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/dotnet-core

trigger:
- main

pool:
  vmImage: 'ubuntu-latest'

variables:
  solution: '**/*.sln'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'
  allureVersion: '2.14.0'  

steps:
- task: NuGetToolInstaller@1

- task: NuGetCommand@2
  inputs:
    restoreSolution: '$(solution)'


- script: |
    dotnet build $(solution) --configuration $(buildConfiguration)
     dotnet publish newplaywright.csproj --configuration $(buildConfiguration) --output $(build.artifactStagingDirectory)/publish
  displayName: 'Build and Publish .NET Core App'
  env:
    DOTNET_CLI_TELEMETRY_OPTOUT: 'true'
    DOTNET_SKIP_FIRST_TIME_EXPERIENCE: 'true'
    DOTNET_NOLOGO: 'true'
   
- task: CmdLine@2
  inputs:
    script: 'dotnet test'
- script: |
    wget https://github.com/allure-framework/allure2/releases/download/2.14.0/allure-2.14.0.zip
    unzip allure-2.14.0.zip -d $(Agent.ToolsDirectory)/allure

     # Generate Allure report
    $(Agent.ToolsDirectory)/allure/bin/allure.bat generate --clean -o $(build.artifactStagingDirectory)/allure-report $(build.artifactStagingDirectory)/publish
  displayName: 'Generate Allure Report'

